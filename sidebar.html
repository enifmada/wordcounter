<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
  <!-- The CSS package above applies Google styling to buttons and other elements. -->

  <style>
    .branding-below {
      bottom: 56px;
      top: 0;
    }
    .branding-text {
      left: 7px;
      position: relative;
      top: 3px;
    }
    .col-contain {
      overflow: hidden;
    }
    .col-one {
      float: left;
      width: 50%;
    }
    .logo {
      vertical-align: middle;
    }
    .radio-spacer {
      height: 20px;
    }
    .width-100 {
      width: 100%;
    }
  </style>
  <title></title>
</head>
<body>
<div class="sidebar branding-below">
  <form>
    <div class="block" id="button-bar">
      <button class="blue" id="update-counts">Update</button>
    </div>
    <div class="block" id="nothing">
    </div>
  </form>
</div>

<div class="sidebar bottom">
  <span class="gray branding-text">Quizbowl word/char counter by Adam S. Fine</span>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
  /**
   * On document load, assign click handlers to each button and try to load the
   * user's origin and destination language preferences if previously set.
   */
  $(function() {
    $('#update-counts').click(updateCounts);
  });

  /**
   * Runs a server-side function to translate the user-selected text and update
   * the sidebar UI with the resulting translation.
   */
  function updateCounts() {
    this.disabled = true;
    $('#error').remove();
    $('div').remove(".result");
    google.script.run
            .withSuccessHandler(
                    function(counts, element) {
                      outputPars(counts, $('#nothing'));
                      element.disabled = false;
                    })
            .withFailureHandler(
                    function(msg, element) {
                      showError(msg, $('#button-bar'));
                      element.disabled = false;
                    })
            .withUserObject(this)
            .getAllCounts();
  }

  function toggleChildren(element)
  {
    questions = element.children;
    var visibletf = questions[1].style.display;
    var opp_vis = null;
    if (visibletf=="none"){
      opp_vis = "block";
     }
     else{
       opp_vis = "none";
     }
    for (i=1;i<questions.length;i++){
      questions[i].style.display = opp_vis;
    }
  }
  /**
   * Inserts a div that contains an error message after a given element.
   *
   * @param {string} msg The error message to display.
   * @param {DOMElement} element The element after which to display the error.
   */
  function showError(msg, element) {
    const div = $('<div id="error" class="error">' + msg + '</div>');
    $(element).after(div);
  }

  function outputPars(par_array, element){
    for (var par_dict of par_array) {
    var div = '<div id="header" class="result" onclick="toggleChildren(this)">' + "<b>" + par_dict["cat"] + "</b>\n";
    for (var i = 0; i<par_dict["answers"].length; i++){
      div += '<div id="child" class='+par_dict["valid"][i]+'>' + par_dict["answers"][i] + ": " + par_dict["wordlengths"][i] + " (" + par_dict["charlengths"][i] + ")" + '</div>';
    }
    div += '</div>';
    $(element).before(div);
    }
    var elements = document.querySelectorAll('.bad');
    elements.forEach(function(element){
        element.style.color = "red";
    });
  }
</script>
</body>
</html>
